name: Sync vaults and strategies

on:
  schedule:
    # Run every day at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync-vaults-and-strategies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          RPC_URI_FOR_1: ${{ secrets.RPC_URI_FOR_1 }}
          RPC_URI_FOR_10: ${{ secrets.RPC_URI_FOR_10 }}
          RPC_URI_FOR_100: ${{ secrets.RPC_URI_FOR_100 }}
          RPC_URI_FOR_137: ${{ secrets.RPC_URI_FOR_137 }}
          RPC_URI_FOR_146: ${{ secrets.RPC_URI_FOR_146 }}
          RPC_URI_FOR_250: ${{ secrets.RPC_URI_FOR_250 }}
          RPC_URI_FOR_42161: ${{ secrets.RPC_URI_FOR_42161 }}
          RPC_URI_FOR_747474: ${{ secrets.RPC_URI_FOR_747474 }}
          RPC_URI_FOR_8453: ${{ secrets.RPC_URI_FOR_8453 }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run sync-vaults.ts
        run: bun run scripts/sync-vaults.ts
        working-directory: packages/app

      - name: Run sync-strategies.ts
        run: bun run scripts/sync-strategies.ts
        working-directory: packages/app

      - name: Run sync-tokens.ts
        run: bun run scripts/sync-tokens.ts
        working-directory: packages/app

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packages/cdn/vaults/
          git add packages/cdn/strategies/
          git add packages/cdn/tokens/
          git commit -m "ðŸ¤– Sync vaults, strategies and tokens"
          git push
